<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOP & GTE Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script async src="https://cse.google.com/cse.js?cx=16df258468f804bf4"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #edf4ff, #f8faff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      animation: spin 5s linear infinite;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.2);
    }

    .logo svg {
      fill: white;
      width: 28px;
      height: 28px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      font-weight: 600;
      color: #1e293b;
      letter-spacing: 0.3px;
    }

    p {
      color: #475569;
      margin-bottom: 32px;
      font-size: 1.05rem;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      max-width: 620px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border: 1px solid #cbd5e1;
      border-radius: 9999px;
      padding: 14px 20px;
      width: 100%;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.04);
      transition: box-shadow 0.3s ease;
    }

    .search-box input[type="text"] {
      border: none;
      font-size: 1rem;
      width: 100%;
      outline: none;
      font-family: inherit;
      color: #1f2937;
    }

    .search-box input::placeholder {
      color: #94a3b8;
    }

    .search-icons {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 10px;
    }

    .search-icons svg {
      cursor: pointer;
      width: 22px;
      height: 22px;
      fill: #64748b;
      transition: transform 0.2s ease;
    }

    .search-icons svg:hover {
      transform: scale(1.15);
    }

    .button-group {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-group button {
      padding: 10px 20px;
      border: 1px solid #cbd5e1;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .button-group button:hover {
      background: #1d4ed8;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 500px) {
      .search-box {
        flex-direction: column;
        gap: 10px;
        padding: 12px 16px;
      }

      .search-icons {
        margin-top: 10px;
        justify-content: center;
      }

      .button-group button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 24 24">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.5 13.5l-6.5 2.5 2.5-6.5 6.5-2.5-2.5 6.5z"/>
    </svg>
  </div>
  <h1>SOP & GTE Navigator</h1>
  <p>Search curated SOP samples, GTE letters, and student visa content from top sources.</p>

  <form class="search-container" action="https://www.google.com/search" method="get">
    <div class="search-box">
      <input id="searchInput" type="text" name="q" placeholder="Search SOP samples, GTE tips..." />
      <div class="search-icons">
        <!-- Voice -->
        <svg onclick="startVoice()" viewBox="0 0 24 24">
          <path d="M12 15c1.66 0 3-1.34 3-3V6a3 3 0 10-6 0v6c0 1.66 1.34 3 3 3zM7 11v1c0 2.76 2.24 5 5 5s5-2.24 5-5v-1h2v1c0 3.53-2.61 6.43-6 6.92V21h-2v-3.08A6.996 6.996 0 015 12v-1h2z"/>
        </svg>
        <!-- Image -->
        <label for="imageInput">
          <svg viewBox="0 0 24 24">
            <path d="M21 19V5a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2zM5 5h14v10l-4.5-4.5-4.5 6L7 13 5 16V5z"/>
          </svg>
        </label>
        <input id="imageInput" type="file" accept="image/*" onchange="uploadToGoogleImages()" />
      </div>
    </div>
    <div class="button-group">
      <button type="submit">Search</button>
    </div>
  </form>

  <script>
    function startVoice() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.start();
        recognition.onresult = function(event) {
          document.getElementById("searchInput").value = event.results[0][0].transcript;
        };
      } else {
        alert("Voice recognition not supported.");
      }
    }

    function uploadToGoogleImages() {
      alert("To search by image, please use Google Images: https://images.google.com\nYouâ€™ll be able to upload your photo there.");
      window.open("https://images.google.com", );
    }
  </script>
</body>
</html>
